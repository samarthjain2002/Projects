<h1>Login Below</h1>

<style>
    h4{
        color: red;
    }
</style>

{% for message in messages %}
<h4>{{message}}</h4>
{% endfor %}

<form method = "POST" action = "login">
    {% csrf_token %}
    <p>Username</p>
    <input type = "text" name = "username"/>
    <p>Password</p>
    <input type = "password" name = "password"/><br><br>
    <input type = "submit"/>
</form>
